{% extends "base.html" %}
{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header">
    Hello,
    {% if current_user.is_authenticated %}
    {{ current_user.username }}!
    {% else %}
    Stranger!
    <p>
        <a href="{{ url_for('auth.login') }}">
            Click here to LogIn
        </a>
        New user?
        <a href="{{ url_for('auth.register') }}">
            Click here to register
        </a>
    </p>
    {% endif %}
</div>
{% endblock %}
